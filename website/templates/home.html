{% extends 'index.html' %}

{% block title %} 60 ปีองค์การสุราฯ {% endblock %}
{% block content %}
<div class="container">
    <div class="title text-center">
        <h1 class="fs-1">อวยพร</h1>
        <p class="fs-4">ครบรอบ 60 ปี วันก่อตั้งขององค์กรสุรา กรมสรรพสามิต</p>
    </div>
    <div class="button text-center mt-5">
        <a href="/add" class="btn btn-primary">คลิก</a>
    </div>
    <section class="container text-center mt-5 mb-4">
        <div class="row g-3">
            {% for data in datas %}
            <div class="col-lg-4 col-sm-6">
                <div class="card">
                    <div class="card-title text-start m-0">
                        <img src="../static/img/logo_card-v2.png" alt="logo" class="logopicture">
                    </div>
                    <div class="card-body">
                        <p class="mb-4">{{data[1]}}</p>
                        <p class="m-0">{{data[2]}}<br>{{data[3]}}<br>{{data[4]}}</p>
                    </div>
                    <!-- <div class="card-footer mb-2">
                        <a href="/delete?id={{data[0]}}" class="btn btn-danger">ลบ</a>
                    </div> -->
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
