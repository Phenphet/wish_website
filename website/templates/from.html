{% extends 'index.html' %}

{% block title %} อวยพร {% endblock %}
{% block content %}
    <div class="container mt-3">
        <a href="/" class="btn btn-danger mb-3">กลับ</a>
        <form action="/submit" method="post" class="form-control mb-5">
            <div class="title">
                <h2>กรุณากรอกคำอวยพรของคุณ</h2>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <p>{{error}}</p>
            </div>
            {% endif %}
            <div class="">
                <label for="text">คำอวยพร</label>
                <textarea name="detail" id="detail" cols="30" rows="5"  class="form-control"></textarea>
            </div>
            <div class="">
                <label for="text" class="mt-2">ชื่อ-สกุล</label>
                <input type="text" name="full_name" id="full_name" class="form-control">
            </div>
            <div class="">
                <label for="text">ตำแหน่ง</label>
                <input type="text" name="position" id="position"  class="form-control">
            </div>
            <div class="">
                <label for="text">หน่วยงาน</label>
                <input type="text" name="Agency" id="Agency"  class="form-control"  >
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">ส่ง</button>
                <button class="btn btn-warning" type="reset">ลบ</button>
            </div>
        </form>
    </div>
{% endblock %}
